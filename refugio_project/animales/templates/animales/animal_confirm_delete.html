{% extends 'base.html' %}

{% block title %}Eliminar Animal{% endblock %}

{% block content %}
    <h2 style="color: #dc3545;">Eliminar</h2>
    
    <div style="border: 1px solid #dc3545; padding: 15px; background-color: #f8d7da; color: #721c24; border-radius: 4px; margin-bottom: 20px;">
        <p>Estas seguro de eliminar a {{ animal.nombre }} ({{ animal.raza }})?</p>
        <p>Esta acci√≥n no se puede deshacer</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: #dc3545; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 4px;">
            Eliminar Permanentemente
        </button>
        <a href="{% url 'animales:detalle' pk=animal.pk %}" style="margin-left: 15px; text-decoration: none; color: #007bff;">Cancelar</a>
    </form>
{% endblock %}
